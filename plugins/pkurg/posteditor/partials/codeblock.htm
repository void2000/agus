
<p>//Example of adding custom blocks. More docs <a href="https://grapesjs.com/docs/api/block_manager.html#add">https://grapesjs.com/docs/api/block_manager.html#add</a></p>

<p>CustomBlock.add('my-first-block', {<br />&nbsp; label: 'Simple block',<br />&nbsp; category: 'Basic',<br />&nbsp; content: '&lt;div class="my-block"&gt;This is a simple block&lt;/div&gt;',<br />});</p>
